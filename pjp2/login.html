<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Dépi'Stage</title>
    <meta name="description" content="Connectez-vous à Dépi'Stage.">
    <link rel="icon" type="image/png" href="logo/depistage.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pages.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <a href="dashboard.html" class="logo">
                <div class="logo-icon">
                    <img src="logo/depistage.png" alt="Dépi'Stage Logo">
                </div>
                <div class="logo-text">
                    <span class="brand-name">Dépi'Stage</span>
                </div>
            </a>

            <nav class="nav-desktop">
                <ul>
                    <li><a href="catalogue.html" class="nav-link">Offres de stage</a></li>
                    <li><a href="entreprises.html" class="nav-link">Entreprises</a></li>
                    <li><a href="mentions.html" class="nav-link">Mentions Légales</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <a href="login.html" class="btn-connexion">CONNEXION</a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <section class="section">
            <div class="container" style="max-width: 400px;">
                <div class="login-container">
                    <div class="login-header">
                        <h1>Connexion</h1>
                        <p>Accédez à votre compte Dépi'Stage</p>
                    </div>

                    <form action="dashboard.html" method="get" class="login-form">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" placeholder="votre.email@viacesi.fr" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-input" placeholder="Votre mot de passe" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Se connecter</button>
                    </form>

                    <div style="margin-top: 24px; text-align: center;">
                        <p style="color: var(--text-muted); font-size: 0.9rem;">
                            Mot de passe oublié ? <a href="#">Réinitialiser</a>
                        </p>
                    </div>

                    <!-- Liens de démonstration -->
                    <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--border-color);">
                        <p
                            style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 12px; text-align: center;">
                            <strong>Accès démo :</strong>
                        </p>
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <a href="a-dashboard.html" class="btn btn-outline btn-sm">Admin</a>
                            <a href="p-candidatures.html" class="btn btn-outline btn-sm">Pilote</a>
                            <a href="e-candidatures.html" class="btn btn-outline btn-sm">Étudiant</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <a href="dashboard.html" class="logo">
                        <div class="logo-icon">
                            <img src="logo/depistage.png" alt="Dépi'Stage Logo"
                                style="filter: brightness(0) invert(1);">
                        </div>
                        <span>Dépi'Stage</span>
                    </a>
                    <p class="footer-text">Sans stage, t'es au chômage !</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Légal</h4>
                        <ul>
                            <li><a href="mentions.html">Mentions légales</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="footer-copy">© 2026 Dépi'Stage - CESI</p>
            </div>
        </div>
    </footer>
</body>

</html>
